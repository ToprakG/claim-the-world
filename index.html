            // Function to create markers with custom styles for claimed and unclaimed cities
            function createCityMarker(feature, latlng) {
                let markerOptions = {
                    riseOnHover: true,
                };

                // Determine marker color based on claimed status
                if (feature.properties.claimed_by) {
                    markerOptions.icon = L.icon({
                        iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png', // Red marker for claimed cities
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });
                } else {
                    markerOptions.icon = L.icon({
                        iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png', // Green marker for unclaimed cities
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    });
                }

                return L.marker(latlng, markerOptions);
            }

            // Add GeoJSON layer with cities
            L.geoJSON(citiesGeoJSON, {
                pointToLayer: function (feature, latlng) {
                    return createCityMarker(feature, latlng);
                },
                onEachFeature: function (feature, layer) {
                    let popupContent = `<strong>${feature.properties.name}</strong><br>`;
                    if (feature.properties.claimed_by) {
                        popupContent += `Claimed by: ${feature.properties.claimed_by}`;
                    } else {
                        popupContent += `<a href="https://forms.gle/HKqWjJVa2WXfeDtS7" target="_blank">Claim it!</a>`;
                    }
                    layer.bindPopup(popupContent);
                }
            }).addTo(map);
        });
